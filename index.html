<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>リバーシゲーム</title>
</head>
<body>
    <div id="basic_side" class="basic_side">
        <a href="javascript:void(0);">戻る</a>
        <a href="javascript:void(0);">係員呼出</a>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="board" id="board">
            
        </div>
        <div class="info">
            <div class="info-box" id="turn-info">
                <span id="current-turn">現在のターン: 黒</span>
            </div>
            <div class="info-box" id="stone-count">
                黒: <span id="black-count">2</span> 白: <span id="white-count">2</span>
            </div>
            <div class="info-box" id="poptime">
                <p>AIの強さ</p>
                <input type="range" min="1" max="6" value="6" id="aideep">
                <p>ポップアップの表示時間</p>
                <input type="range" min="2" max="30" value="15" id="popuptime">
                <button id="retry-button" class="button" onclick="retry = true;">再挑戦</button>
            </div>
        </div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-message">ゲーム終了</span>
        </div>
    </div>

    <script src="main01.js"></script>
    <script src="main02.js"></script>
    <script src="main03.js"></script>
    <script src="main04.js"></script>
    <script src="main05.js"></script>
</body>
</html>
